name: "ZXF: [Node] FSTS Daily (Interval: 3)"
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout."
        required: true
        type: string
      branch-name:
        description: ""
        required: false
        type: string
      concurrency-group:
        description: "The concurrency group name to limit simultaneous workflows."
        required: false
        type: string

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.event.inputs.concurrency-group || format('{0}-{1}-flow-jrs-daily-interval-groups', github.ref_name, github.sha) }}

# Panel Definition & Timings:
#  "configs/services/suites/daily/GCP-Daily-Services-Crypto-Update-Abort-4N-2C.json"                        ----         120m
#  "configs/services/suites/daily/GCP-Daily-Services-Comp-Update-DisPreUpdate-4N-2C.json"                   ----         110m
#  "configs/services/suites/daily/GCP-Daily-Services-Comp-Update-Reconnect-4N-2C.json"                      ----         180m
#  "configs/services/suites/daily/GCP-Daily-Services-Comp-Update-Reconnect-Abort-4N-2C.json"                ----         130m
#  "configs/services/suites/daily/GCP-Daily-Services-Comp-Update-Reconnect-Abort-DisPreUpdate-4N-2C.json"   ----         120m
#
#   TOTAL RUN TIME:             660 minutes, 11 hours



jobs:
  crypto-update-abort-4n-2c:
    name: Crypto-Update-Abort-4N-2C
    uses: ./.github/workflows/zxc-jrs-regression.yaml
    if: ${{ !cancelled() && always() }}
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      hedera-tests-enabled: true
      use-branch-for-slack-channel: true
      panel-config: "configs/services/suites/daily/GCP-Daily-Services-Crypto-Update-Abort-4N-2C.json"
    secrets:
      access-token: ${{ secrets.PLATFORM_GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.PLATFORM_JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.PLATFORM_JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.PLATFORM_GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.PLATFORM_GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.PLATFORM_SLACK_API_TOKEN }}
      gradle-cache-username: ${{ secrets.GRADLE_CACHE_USERNAME }}
      gradle-cache-password: ${{ secrets.GRADLE_CACHE_PASSWORD }}
