name: "Z-Platform XC: Compile"
on:
  workflow_call:
    inputs:
      enable-javadoc:
        description: "Javadoc Enabled"
        type: boolean
        required: false
        default: true
      enable-owasp-analysis:
        description: "OWASP Analysis Enabled"
        type: boolean
        required: false
        default: true
      enable-unit-tests:
        description: "Unit Testing Enabled"
        type: boolean
        required: false
        default: false
      enable-jmh-tests:
        description: "JMH Benchmark Testing Enabled"
        type: boolean
        required: false
        default: false
      enable-sonar-analysis:
        description: "Sonar Analysis Enabled"
        type: boolean
        required: false
        default: false
      enable-spotless-check:
        description: "Spotless Check Enabled"
        type: boolean
        required: false
        default: false
      java-distribution:
        description: "Java JDK Distribution:"
        type: string
        required: false
        default: "temurin"
      java-version:
        description: "Java JDK Version:"
        type: string
        required: false
        default: "17.0.3"
      gradle-version:
        description: "Gradle Version:"
        type: string
        required: false
        default: "wrapper"
      junit-report-host:
        description: "JUnit Report URL:"
        type: string
        required: false
        default: "https://swirlds-junit-reports.gozone.live"
      junit-report-bucket:
        description: "JUnit Report Bucket Name:"
        type: string
        required: false
        default: "swirlds-junit-reports"
      owasp-cvss-score-threshold:
        description: "OWASP CVSS Score Threshold:"
        type: string
        required: false
        default: "6"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Compiles"

    secrets:
      access-token:
        description: "The Github access token used to checkout the repository, submodules, and make GitHub API calls."
        required: true
      sonar-token:
        description: "The SonarCloud access token used by the SonarQube agent to report an analysis."
        required: false
      slack-api-token:
        description: "The Slack API access token used to run unit and JRS tests."
        required: false

defaults:
  run:
    shell: bash
    working-directory: platform-sdk

permissions:
  id-token: write
  actions: write
  pull-requests: write
  statuses: write
  checks: write
  issues: read
  contents: read

env:
  LC_ALL: C.UTF-8

jobs:
  compile:
    name: ${{ inputs.custom-job-label || 'Compiles' }}
    runs-on: [self-hosted, Linux, large, ephemeral]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.access-token }}
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        if: ${{ inputs.enable-unit-tests && !cancelled() }}
        with:
          workload_identity_provider: 'projects/1052213468738/locations/global/workloadIdentityPools/junit-reporting-pool/providers/junit-report-writer'
          service_account: 'platform-junit-bucket-writer@swirlds-automation.iam.gserviceaccount.com'

      - name: Setup Google Cloud SDK
        if: ${{ inputs.enable-unit-tests && !cancelled() }}
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ inputs.gradle-version }}
          gradle-home-cache-strict-match: false
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            dependency-check-data

      - name: Gradle Assemble
        id: gradle-build
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: assemble --scan

      - name: Gradle JavaDoc
        id: gradle-javadoc
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-javadoc && steps.gradle-build.conclusion == 'success' && !cancelled() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: javadoc --scan --parallel

      - name: Gradle Spotless Check
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-spotless-check && steps.gradle-build.conclusion == 'success' && !cancelled() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: spotlessCheck --scan --parallel

      - name: OWASP Dependency Report
        id: gradle-dependency-report
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-owasp-analysis && steps.gradle-build.conclusion == 'success' && !cancelled() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: dependencyCheckAggregate --scan -PsuppressionFile=${{ github.workspace }}/platform-sdk/gradle/dep-check-suppression.xml

      - name: Store OWASP Report Artifact
        uses: actions/upload-artifact@v3
        if: ${{ inputs.enable-owasp-analysis && steps.gradle-dependency-check.conclusion == 'success' && !cancelled() }}
        with:
          name: OWASP Dependency Report
          path: ${{ github.workspace }}/platform-sdk/build/reports/dependency-check

      - name: OWASP Dependency Check (Fails on CVE Score >= ${{ inputs.owasp-cvss-score-threshold }})
        id: gradle-dependency-check
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-owasp-analysis && steps.gradle-build.conclusion == 'success' && !cancelled() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: dependencyCheckAggregate --scan -PfailBuildOnCVSS=${{ inputs.owasp-cvss-score-threshold }} -PsuppressionFile=${{ github.workspace }}/platform-sdk/gradle/dep-check-suppression.xml

      - name: Gradle Check
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: check hammerTest --scan

      - name: Publish JUnit Test Report
        uses: actionite/publish-unit-test-result-action@v2
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          check_name: JUnit Test Report
          check_run_disabled: true
          json_thousands_separator: ','
          junit_files: '**/build/test-results/**/*.xml'

      - name: Collect JUnit Reports
        id: junit-reports
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        run: |
          [[ -d "${HOME}/junit-reports" ]] || mkdir -p "${HOME}/junit-reports"
          find . -type f -regex ".*/build/test-results/.*xml" -exec cp -v {} "${HOME}/junit-reports" \;
          echo "path=${HOME}/junit-reports" >> "${GITHUB_OUTPUT}"

      - name: Compute JUnit Bucket Prefix
        id: junit-bucket
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        run: |
          PREFIX="${{ github.repository }}/${{ github.actor }}/${{ github.ref_name }}/$(echo "${{ github.workflow }}" | sha256sum | cut -d ' ' -f 1)/${{ github.run_number }}/${{ github.run_attempt }}"
          echo "prefix=${PREFIX}" >> "${GITHUB_OUTPUT}"

      - name: Upload JUnit Reports
        uses: google-github-actions/upload-cloud-storage@v1
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          parent: false
          gzip: false
          path: ${{ steps.junit-reports.outputs.path }}
          destination: ${{ inputs.junit-report-bucket }}/${{ steps.junit-bucket.outputs.prefix }}

      - name: Display JUnit Report Link
        if: ${{ inputs.enable-unit-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        run: |
          URL="${{ inputs.junit-report-host }}"

          [[ "${URL}" =~ ^https?:// ]] || URL="http://${URL}"
          URL="${URL}/${{ steps.junit-bucket.outputs.prefix }}"

          echo "::notice title=JUnit Report Link::${URL}"
          printf "## JUnit Report Access Link\n\n [%s](%s)\n\n" "${URL}" "${URL}" >> ${GITHUB_STEP_SUMMARY}

      - name: SonarCloud Options
        id: sonar-cloud
        env:
          IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
        if: ${{ inputs.enable-sonar-analysis && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        run: |
          SONAR_OPTS="-Dsonar.branch.name=${{ github.ref_name }}"
          if [[ "${IS_PULL_REQUEST}" == true ]]; then
            SONAR_OPTS=""
          fi

          echo "options=${SONAR_OPTS}" >> "${GITHUB_OUTPUT}"

      - name: Gradle SonarCloud Scan
        uses: gradle/gradle-build-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.access-token }}
          SONAR_TOKEN: ${{ secrets.sonar-token }}
        if: ${{ inputs.enable-sonar-analysis && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: sonarqube --info --scan ${{ steps.sonar-cloud.outputs.options }}

      - name: Gradle JMH Jars
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-jmh-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: jmhJar --scan

      - name: Gradle JMH Benchmarks
        uses: gradle/gradle-build-action@v2
        if: ${{ inputs.enable-jmh-tests && steps.gradle-build.conclusion == 'success' && !cancelled() && always() }}
        with:
          build-root-directory: ${{ github.workspace }}/platform-sdk
          gradle-version: ${{ inputs.gradle-version }}
          arguments: jmh --scan
