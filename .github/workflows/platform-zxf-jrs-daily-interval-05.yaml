name: "Z-Platform XF: JRS Daily (Interval: 5)"
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout."
        required: true
        type: string
      branch-name:
        description: ""
        required: false
        type: string
      concurrency-group:
        description: "The concurrency group name to limit simultaneous workflows."
        required: false
        type: string

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.event.inputs.concurrency-group || format('{0}-{1}-flow-jrs-daily-interval-groups', github.ref_name, github.sha) }}

# Panel Definition & Timings:
#  "configs/suites/daily/4N/GCP-Daily-SimilarStake-4N.json"     ----            30m
#  "configs/suites/daily/4N/GCP-Daily-UnevenStake-4N.json"      ----            30m
#  "configs/suites/daily/4N/GCP-Daily-MinStake-4N.json"         ----            30m
#  "configs/suites/daily/4N/GCP-Daily-ZeroStake-4N.json"        ----            30m
#
#  "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-SimilarStake-5N.json"       ----           10m
#  "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-UnevenStake-5N.json"        ----            10m
#  "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-MinStake-5N.json"           ----            10m
#  "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-ZeroStake-5N.json"          ----            10m
#   TOTAL RUN TIME:             160 minutes, 2.7 hours
jobs:
  SimilarStake:
    name: SimilarStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-SimilarStake-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
  UnevenStake:
    name: UnevenStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-UnevenStake-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - SimilarStake
    if: ${{ !cancelled() && always() }}
  MinStake:
    name: MinStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-MinStake-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - UnevenStake
    if: ${{ !cancelled() && always() }}
  ZeroStake:
    name: ZeroStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-ZeroStake-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - MinStake
    if: ${{ !cancelled() && always() }}

  NewNodesSimilarStake:
    name: NewNodesSimilarStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-SimilarStake-5N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
  NewNodesUnevenStake:
    name: NewNodesUnevenStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-UnevenStake-5N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - NewNodesSimilarStake
    if: ${{ !cancelled() && always() }}

  NewNodesMinStake:
    name: NewNodesMinStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-MinStake-5N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - NewNodesUnevenStake
    if: ${{ !cancelled() && always() }}

  NewNodesZeroStake:
    name: NewNodesZeroStake
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/5N/GCP-Daily-RestartWithNewNodes-ZeroStake-5N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - NewNodesMinStake
    if: ${{ !cancelled() && always() }}
