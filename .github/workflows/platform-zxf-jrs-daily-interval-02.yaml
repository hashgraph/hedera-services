name: "Z-Platform XF: JRS Daily (Interval: 2)"
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout."
        required: true
        type: string
      branch-name:
        description: ""
        required: false
        type: string
      concurrency-group:
        description: "The concurrency group name to limit simultaneous workflows."
        required: false
        type: string

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.event.inputs.concurrency-group || format('{0}-{1}-flow-jrs-daily-interval-groups', github.ref_name, github.sha) }}

# Panel Definition & Timings:
#   "configs/suites/daily/4N/GCP-Daily-DynamicFreeze-4N.json"   ----          75m
#   "configs/suites/daily/4N/GCP-Daily-Assorted-4N.json"        ----           6m
#   "configs/suites/daily/4N/GCP-Daily-Reconnect-4N.json"       ----         194m
#   "configs/suites/daily/4N/GCP-Daily-FCMFCQ-4N.json"          ----         120m
#   "configs/suites/daily/4N/GCP-Daily-Recovery-4N.json"        ----         120m
#   "configs/suites/daily/4N/GCP-Daily-Restart-4N.json"         ----          45m
#   "configs/suites/daily/4N/GCP-Daily-Genesis-4N.json"         ----          15m
#   TOTAL RUN TIME:             575 minutes, 9.58 hours
jobs:
  assorted:
    name: Assorted
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-Assorted-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
  dynamic-freeze:
    name: DynamicFreeze
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-DynamicFreeze-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    needs:
      - assorted
    if: ${{ !cancelled() && always() }}
  reconnect:
    name: Reconnect
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-Reconnect-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    if: ${{ !cancelled() && always() }}
  fcmfcq:
    name: FCMFCQ
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-FCMFCQ-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    if: ${{ !cancelled() && always() }}
  genesis:
    name: Genesis
    uses: ./.github/workflows/platform-zxc-jrs-regression.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      panel-config: "configs/suites/daily/4N/GCP-Daily-Genesis-4N.json"
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
    if: ${{ !cancelled() && always() }}
