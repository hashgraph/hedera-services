name: "ZXF: [Node] FSTS Daily (Interval: 2)"
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout."
        required: true
        type: string
      branch-name:
        description: ""
        required: false
        type: string
      concurrency-group:
        description: "The concurrency group name to limit simultaneous workflows."
        required: false
        type: string

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.event.inputs.concurrency-group || format('{0}-{1}-flow-jrs-daily-interval-groups', github.ref_name, github.sha) }}

# Panel Definition & Timings:
#   "configs/services/suites/daily/GCP-Daily-Services-Crypto-Migration-7N-1C.json"                ----         38m
#   "configs/services/suites/daily/GCP-Daily-Services-Balances-Validation-6N-1C.json"             ----         60m
#   "configs/services/suites/daily/GCP-Daily-Services-Crypto-Invalid-Accounts-4N-4C.json"         ----         50m
#   "configs/services/suites/daily/GCP-Daily-Services-Comp-ND-Reconnect-Correctness-6N-1C.json"   ----         110m
#   "configs/services/suites/daily/GCP-Daily-Services-Reconnect-6N-4C.json"                       ----         70m
#   "configs/services/suites/daily/GCP-Daily-Services-Comp-NetError-4N-1C.json"                   ----         40m
#   "configs/services/suites/daily/GCP-Daily-Services-Crypto-Restart-4N-1C.json"                  ----         100m
#
#   TOTAL RUN TIME:             468 minutes, 7.8 hours
#
#   Three parallel jobs:
#
#     crypto-migration-7n-1c -> balances-validation-6n-1c -> crypto-invalid-accounts-4n-4c
#     comp-nd-reconnect-correctness-6n-1c -> reconnect-6n-4c
#     comp-neterror-4n-1c -> crypto-restart-4n-1c


jobs:
  crypto-migration-7n-1c:
    name: Crypto-Migration-7N-1C
    uses: ./.github/workflows/zxc-jrs-regression.yaml
    if: ${{ !cancelled() && always() }}
    with:
      ref: ${{ github.event.inputs.ref }}
      branch-name: ${{ github.event.inputs.branch-name }}
      hedera-tests-enabled: true
      use-branch-for-slack-channel: true
      panel-config: "configs/services/suites/daily/GCP-Daily-Services-Crypto-Migration-7N-1C.json"
    secrets:
      access-token: ${{ secrets.PLATFORM_GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.PLATFORM_JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.PLATFORM_JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.PLATFORM_GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.PLATFORM_GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.PLATFORM_SLACK_API_TOKEN }}
      gradle-cache-username: ${{ secrets.GRADLE_CACHE_USERNAME }}
      gradle-cache-password: ${{ secrets.GRADLE_CACHE_PASSWORD }}
      grafana-agent-username: ${{ secrets.GRAFANA_AGENT_USERNAME }}
      grafana-agent-password: ${{ secrets.GRAFANA_AGENT_PASSWORD }}

  balances-validation-6n-1c:
